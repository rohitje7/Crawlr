{%extends 'base.html'%}
{%load static%}
{%block content%}
<input type="hidden" name="id" value="{{Question_id}}">
<input type="hidden" name="result_url" value="{%url 'search:result_api'%}">
<!-- MAIN --->
<style>
    body {
        font-family: Quicksand;
        background-color: whitesmoke;
    }

    p {
        margin: 0
    }
</style>
<div class="row mt-5">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div align="center">
            <h3 style="font-weight: bold;font-size: 23px;">Search Result</h3>
        </div>
        <div class="mt-5 mb-5">

            <h3 style="font-size: 27px;display: inline;">{{search_query}}</h3>&nbsp;
            <span style="font-size: 26px;" id="querystatus">
               
            </span>
            <div id="data"></div>

        </div>

    </div>
    <div class="col-sm-2"></div>
</div>

{%endblock%}
{%block script%}
<script src="{%static 'js/search.js'%}" charset="utf-8"></script>
{%endblock%}
